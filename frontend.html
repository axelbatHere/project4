<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Project3</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a onclick="signUp()" id="signInButton" class="loginButton"><b>Sign Up</b></a>
    <a onclick="login()" id="thelogInT" class="loginButton"><b>Login</b></a>
    
    <div class="dropdown">
      <a href="secondPage.html" target="__blank"><img id="profilePic" src="images/default-profile.png"></a>
      <div class="content"><a onclick="logOut()">Log Out</a></div>
    </div>
    <div class="title">
      <h1>GUESS MY NUMBER</h1>
      <h3>Guess the number between 1 and 100</h3>
    </div>
    <div class="grandparent">
      <div class="gamePanel" id="gameBar">
        <p class="score">Score: 10</p>
        <p class="highScore">High Score: 0</p>
        <a onclick = "resetScore()">Reset</a>
      </div>
      <div class="parent" id="mainGame">
        <div class="align">
          <img class="dog" src="images/original.gif"><br>
          <img class="question" src="images/question.png" ><br>
          <input type="text" id="userInput">
          <a class="checkButton" onclick="returnText()"><p><b>Check</b></p></a>
          <p class="correction">Guess a Number!</p>
        </div>
      </div>

      <div class="history" id="hist">
        <h3>Guess History</h3>
        <ul>
        </ul>
      </div>
    </div>

    
    <!-- MODALS -->
    
    <div id="win" class="parent">
      <div class="align">
        <img id="winImg" src="images/win.gif">
        <h2 class="winScore"></h2>
        <p class="winBest"></p>
        <a id="winButton" onclick="reset()">Play Again</a>
      </div>
    </div>
    <div id="lose" class="parent">
      <div class="align" id="lose">
        <img src="images/lose.gif">
        <h2 class="loseScore"></h2>
        <p class="loseBest "></p>
        <a id="loseButton" onclick="reset()">Play Again</a>
      </div>
    </div>

    <div class="buffer">
      <div class="login">
        <h1 id="login">Log In</h1>
        <form action="">
          <a class="loginButton" id="x" onclick="modalClose()"><b>X</b></a>
          <input id="userName" type="text" placeholder="Username" />
          <input id="passwordInput" type="password" placeholder="Password" />
          <a href="#"><button id="submitBut" type="button">Send</button></a>
          <!-- <input id ="submitBut" label="send" type="button"> -->
        </form>
      </div>
    </div>

    <script src="frontend.js"></script>
  </body>
</html>
